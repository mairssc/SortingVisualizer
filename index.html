<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div id="bar-holder">
    </div>
    <div id="genButtons" class="buttons" style="margin-top: 10px">
        <div>
            <h1>Generate Bars!</h1>
            <div style="margin-bottom: 15px">
                <div style="display: inline">
                    <p>Create<input type="number" id="myNumber" value="1" min="1" max="50">Bars
                        <button class ="sortButton" onclick="genRandBars()" style="margin-left: 8px">Create</button>
                        <button class = "sortButton" onclick="shuffleBars()" style="margin-left:10 px">Shuffle Bars</button></p>
                </div>
                <button class ="sortButton" onclick="genNumOfBars(5)">Create 5 Bars</button>
                <button class ="sortButton" onclick="genNumOfBars(10)">Create 10 Bars</button>
                <button class ="sortButton" onclick="genNumOfBars(50)">Create 50 Bars</button>
                <button class ="sortButton" onclick="genNumOfBars(100)">Create 100 Bars</button>
            </div>
        </div>
    </div>
    <div id="sortButtons" class="buttons" style="margin-top: 10px">
        <div>
            <h1>Sort Bars!</h1>
            <div style="margin-bottom: 10px">
                <button class ="sortButton" id ="bubbleSort" onclick="bubbleSort()">Click for BubbleSort!!</button>
                <button class ="sortButton" id ="insertionSort" onclick="insertionSort()">Click for InsertionSort!!</button>
                <button class="sortButton" id ="selectionSort" onclick="selectionSort()">Click for SelectionSort!!</button>
                <button class="sortButton" id ="quickSort" onclick="quickSort(0, document.getElementsByClassName('bar').length - 1)">Click for QuickSort!!</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
