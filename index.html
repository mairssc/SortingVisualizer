<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div id="bar-holder">
    </div>
    <div id="genButtons" class="buttons" style="margin-top: 10px">
        <div>
            <h1>Generate Bars!</h1>
            <div style="margin-bottom: 15px">
                <div style="display: inline">
                    <p>Create<input type="number" id="myNumber" value="1" min="1" max="50">Bars
                        <button class ="sortButton" onclick="genRandBars()" onmouseover="bigImg(this)" onmouseout="normalImg(this)" style="margin-left: 8px">Create</button>
                        <button class = "sortButton" onclick="shuffleBars()" onmouseover="bigImg(this)" onmouseout="normalImg(this)" style="margin-left:10 px">Shuffle Bars</button>
                        <button class = "sortButton" id="clearButton" onclick="clearBars()" onmouseover="bigImg(this)" onmouseout="normalImg(this)" style="margin-left:10 px">Clear</button></p>
                </div>
                <button class ="sortButton" onclick="genNumOfBars(5)" onmouseover="bigImg(this)" onmouseout="normalImg(this)">Create 5 Bars</button>
                <button class ="sortButton" onclick="genNumOfBars(10)" onmouseover="bigImg(this)" onmouseout="normalImg(this)">Create 10 Bars</button>
                <button class ="sortButton" onclick="genNumOfBars(50)" onmouseover="bigImg(this)" onmouseout="normalImg(this)">Create 50 Bars</button>
                <button class ="sortButton" onclick="genNumOfBars(100)" onmouseover="bigImg(this)" onmouseout="normalImg(this)">Create 100 Bars</button>
                <button class ="sortButton" onclick="genMaxNumOfBars()" onmouseover="bigImg(this)" onmouseout="normalImg(this)">Create Max Bars</button>
            </div>
        </div>
    </div>
    <div id="sortButtons" class="buttons" style="margin-top: 10px">
        <div>
            <h1>Sort Bars!</h1>
            <div style="margin-bottom: 10px">
                <button class ="sortButton" id ="bubbleSort" onclick="callBubble()" onmouseover="bigImg(this)" onmouseout="normalImg(this)">BubbleSort</button>
                <button class ="sortButton" id ="insertionSort" onclick="callInsertion()" onmouseover="bigImg(this)" onmouseout="normalImg(this)">InsertionSort</button>
                <button class="sortButton" id ="selectionSort" onclick="callSelection()" onmouseover="bigImg(this)" onmouseout="normalImg(this)">SelectionSort</button>
                <button class="sortButton" id ="quickSort" onclick="callQuick(0, document.getElementsByClassName('bar').length - 1)" onmouseover="bigImg(this)" onmouseout="normalImg(this)">QuickSort</button>
                <button class="sortButton" id ="mergeSort" onclick="callMerge(0, document.getElementsByClassName('bar').length - 1)" onmouseover="bigImg(this)" onmouseout="normalImg(this)">MergeSort</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
