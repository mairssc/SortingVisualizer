<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="bar-holder">
    </div>
    <div class="buttons" style="margin-top: 10px">
        <div>
            <p>Select Height Of Bar!</p>
            <div style="margin-bottom: 10px">
                <input type="number" id="myNumber" value="100" min="1" max="50">
                <button class ="sortButton" onclick="genRandBars()">Create Bar</button>
            </div>
            <div style="margin-bottom: 10px">
                <button class ="sortButton" id ="bubbleSort" onclick="bubbleSort()">Click for BubbleSort!!</button>
            </div>
            <div style="margin-bottom: 10px">
                <button class ="sortButton" id ="insertionSort" onclick="insertionSort()">Click for InsertionSort!!</button>
            </div>
            <div style="margin-bottom: 10px">
                <button class="sortButton" id ="selectionSort" onclick="selectionSort()">Click for SelectionSort!!</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
